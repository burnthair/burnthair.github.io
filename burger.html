<div id="burger-demo-box" class="demo-box">
  <h3>BURGER</h3>
  <div class="burger-box">
    <figure id="shift-container">
      <img id="burger-bun-top" class="shift-element" data-animation="shift_enterDownward" data-delay="2.33" data-duration="1" src="./img/burger_bun_top.png">
      <img id="burger-tomato-2" class="shift-element" data-animation="shift_enterDownward" data-delay="2" data-duration="1" src="./img/burger_tomato_2.png">
      <img id="burger-tomato-1" class="shift-element" data-animation="shift_enterDownward" data-delay="1.67" data-duration="1" src="./img/burger_tomato_1.png">
      <img id="burger-lettuce-2" class="shift-element" data-animation="shift_enterDownward" data-delay="1.33" data-duration="1" src="./img/burger_lettuce_2.png">
      <img id="burger-lettuce-1" class="shift-element" data-animation="shift_enterDownward" data-delay="1" data-duration="1" src="./img/burger_lettuce_1.png">
      <img id="burger-mustard" class="shift-element" data-animation="shift_enterDownward" data-delay="0.67" data-duration="1" src="./img/burger_mustard.png">

      <img id="burger-bun-bottom" class="shift-element" data-animation="shift_enterDownward" data-delay="0" data-duration="1" src="./img/burger_bun_bottom.png">
      <img id="burger-shadow" class="shift-element" data-animation="shift_shadow" data-delay="0" data-duration="3.33" src="./img/burger_shadow.png">

    </figure>
  </div>
